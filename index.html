<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" role="main">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar jessica" />
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>

      <p class="intro">"Front-end developer and avid reader."</p>
      <div class="btn">
        <a
          href="https://github.com/wajasha02/Social-links-profile"
          target="_blank"
          ><button>GitHub</button></a
        >
        <a
          href="https://www.frontendmentor.io/profile/wajasha02"
          target="_blank"
          ><button>Frontend Mentor</button></a
        >
        <a href="#"><button>LinkedIn</button></a>
        <a href="#"><button>Twitter</button></a>
        <a href="#"><button>Instagram</button></a>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/wajasha02/Social-links-profile">Wajasha02</a
        >.
      </div>
    </footer>
  </body>
</html>
